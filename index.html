<body>

<h2>Musiqa qidiruv ðŸŽµ</h2>
<input type="text" id="search" placeholder="Musiqa nomini yozing...">
<div id="musicList"></div>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

<script>
// === ANONIM FOYDALANUVCHI GENERATORI (O'zgarmadi) ===
(function() {
    if (!window.Telegram) window.Telegram = {};
    if (!window.Telegram.WebApp) window.Telegram.WebApp = {};

    if (!window.Telegram.WebApp.initData) {
        let guestId = localStorage.getItem('guest_id');
        if (!guestId) {
            guestId = Math.floor(Math.random() * 1000000000);
            localStorage.setItem('guest_id', guestId);
        }

        const userJSON = JSON.stringify({
            id: parseInt(guestId),
            first_name: "Guest",
            last_name: "User",
            username: "guest_user",
            language_code: "uz"
        });

        const authDate = Math.floor(Date.now() / 1000);
        const fakeHash = "guest_mode_simulation_hash_code_12345"; 

        window.Telegram.WebApp.initData = `query_id=AAHdF6kAAAAAAN0XqQA&user=${encodeURIComponent(userJSON)}&auth_date=${authDate}&hash=${fakeHash}`;
        window.Telegram.WebApp.platform = 'android'; 
        window.Telegram.WebApp.version = '7.0';
    }
    
    if (typeof window.Telegram.WebApp.ready === 'function') {
        window.Telegram.WebApp.ready();
    }
})();

// === FIREBASE KONFIGURATSIYASI ===
const firebaseConfig = {
  apiKey: "AIzaSyApRt8MNq4YvsjxQVhyQK3p5km8G7Hi9iE",
  authDomain: "webtelegram-9a1d6.firebaseapp.com",
  projectId: "webtelegram-9a1d6", 
  storageBucket: "webtelegram-9a1d6.firebasestorage.app",
  messagingSenderId: "991268167197",
  appId: "1:991268167197:web:5a2b0ad266c20c6e00b0f4",
  measurementId: "G-M7MR2JTT4L"
};

const app = firebase.initializeApp(firebaseConfig);
const db = firebase.database(); 
let musics = [];

// === REKLAMA FUNKSIYASI (AdsGram) ===
function showInterstitial() {
    if (window.Adsgram) {
        const AdController = window.Adsgram.init({
            blockId: "int-18073", 
            type: "interstitial",
            debug: false 
        });

        AdController.show()
            .then((result) => console.log("AdsGram ko'rsatildi:", result))
            .catch((e) => console.log("AdsGram xatosi:", e));
    }
}

// === MUSIQA LOGIKASI (YANGILANDI) ===
function renderList(filtered) {
    let list = document.getElementById("musicList");
    list.innerHTML = "";
    filtered.forEach(m => {
        let div = document.createElement("div");
        div.className = "music-card";
        // download atributi brauzerga faylni ochmasdan yuklab olishni buyuradi
        div.innerHTML = `
            <span class="music-name">${m.name}</span>
            <audio controls preload="none">
                <source src="${m.link}" type="audio/mpeg">
                Brauzeringiz audioni qo'llab-quvvatlamaydi.
            </audio>
            <a class="btn-download" href="${m.link}" download="${m.name}.mp3">Yuklab olish â¬‡</a>
        `;
        list.appendChild(div);
    });

    let downloadButtons = document.querySelectorAll(".btn-download");
    let downloadCount = 0;
    downloadButtons.forEach(btn => {
        btn.addEventListener("click", () => {
            downloadCount++;
            if (downloadCount >= 5) {
                showInterstitial(); 
                downloadCount = 0;
            }
        });
    });
}

function loadMusics() {
    db.ref('musics').on('value', (snapshot) => {
        musics = [];
        const data = snapshot.val();
        if (data) {
            Object.keys(data).forEach(key => {
                musics.push({ id: key, name: data[key].name, link: data[key].link });
            });
        }
        musics.sort((a, b) => a.name.localeCompare(b.name));
        renderList(musics);
    });
}

document.addEventListener("DOMContentLoaded", loadMusics);

// Qidiruv logikasi
let searchCount = 0;
let typingTimer;
document.getElementById("search").addEventListener("input", function () {
    clearTimeout(typingTimer);
    const value = this.value.toLowerCase();
    
    typingTimer = setTimeout(() => {
        const filtered = musics.filter(m => m.name.toLowerCase().includes(value));
        renderList(filtered);
        
        searchCount++;
        if (searchCount >= 5) {
            showInterstitial();
            searchCount = 0;
        }
    }, 1000);
});
</script>
</body>
