<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Musiqa Qidiruv Ilovasi</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #f0f4f7, #d9e2ec);
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4a90e2;
            color: white;
            text-align: center;
            padding: 20px 10px;
            font-size: 1.8em;
            font-weight: bold;
        }
        .search-box {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        input[type="text"] {
            width: 80%;
            max-width: 400px;
            padding: 10px;
            border-radius: 30px;
            border: 1px solid #ccc;
            font-size: 1em;
        }
        .music-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            padding-bottom: 50px;
        }
        .music-item {
            width: 90%;
            max-width: 500px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s;
        }
        .music-item:hover {
            transform: scale(1.03);
        }
        .music-name {
            font-size: 1.1em;
            color: #333;
        }
        .download-btn {
            background-color: #4a90e2;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            text-decoration: none;
            font-size: 0.9em;
        }
        .download-btn:hover {
            background-color: #357ABD;
        }
        @media (max-width: 500px) {
            .music-item {
                flex-direction: column;
                align-items: flex-start;
            }
            .download-btn {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>

    <header>Musiqa Qidiruv Ilovasi</header>

    <div class="search-box">
        <input type="text" id="search" placeholder="Musiqa nomini kiriting...">
    </div>

    <div class="music-list" id="music-list">
        <!-- Musiqalar bu yerda chiqadi -->
    </div>

    <script>
        // Musiqa ma'lumotlari: nomi va Google Drive yuklab olish havolasi
        const musics = [

            {name: "ð““ð“®ð“®ð“¹ð““ð“¸ð”€ð“·_Andrew_Tate_Theme_Song_slowed", link: "https://drive.google.com/file/d/1u8fsCgXm8NbRO7lWDkCjOAKqMy2EbSBa/view?usp=drivesdk"},
            {name: "18 yoshimda edi", link: "https://drive.google.com/file/d/1odZ5KT2TuNJAiuLmZHKHRlhY2A7GHCGn/view?usp=drivesdk"},
            {name: "PAPI DE MI VIDA PAPI AMOR FUNK 2 (Ultra Slowed)", link: "https://drive.google.com/file/d/1VIp8Dbov40f3nfkxwjphEzSNpbGw3MH6/view?usp=drivesdk"},
            {name: "top g slowed", link: "https://drive.google.com/file/d/1WKc84PTl1vq7ip8vkPPtI_lhRqN5LOnO/view?usp=drivesdk"},
            {name: "AUTOMOTIVO MAGICO WORLD (SLOWED)", link: "https://drive.google.com/file/d/11W8Xcijd_rwXMcE82nNYzM6WI9Q8JZnz/view?usp=drivesdk"},
            {name: "Uzbek tahoe", link: "https://drive.google.com/file/d/1MMm6cWIxoHyENRp5m3lgkA1Lo5QCZ3Mb/view?usp=drivesdk"},
            {name: "07 LADA", link: "https://drive.google.com/file/d/1kmxwK--TKLcO1WCzFuIMvF6oLop8Bxfx/view?usp=drivesdk"},
        ];

        const searchInput = document.getElementById('search');
        const musicList = document.getElementById('music-list');

        function displayMusics(filteredMusics) {
            musicList.innerHTML = '';
            filteredMusics.forEach(music => {
                const musicItem = document.createElement('div');
                musicItem.className = 'music-item';
                musicItem.innerHTML = `
                    <div class="music-name">${music.name}</div>
                    <a href="${music.link}" class="download-btn" target="_blank">Yuklab olish</a>
                `;
                musicList.appendChild(musicItem);
            });
        }

        // Dastlab barcha musiqalarni koâ€˜rsatish
        displayMusics(musics);

        // Qidiruv funksiyasi
        searchInput.addEventListener('input', () => {
            const query = searchInput.value.toLowerCase();
            const filtered = musics.filter(music => music.name.toLowerCase().includes(query));
            displayMusics(filtered);
        });
    </script>

</body>
</html>
