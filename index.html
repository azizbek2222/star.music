<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Musiqa Qidiruv Ilovasi</title>

    <!-- AdsGram SDK -->
    <script src="https://sad.adsgram.ai/js/sad.min.js"></script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #f0f4f7, #d9e2ec);
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4a90e2;
            color: white;
            text-align: center;
            padding: 20px 10px;
            font-size: 1.8em;
            font-weight: bold;
        }
        .search-box {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        input[type="text"] {
            width: 80%;
            max-width: 400px;
            padding: 10px;
            border-radius: 30px;
            border: 1px solid #ccc;
            font-size: 1em;
        }
        .music-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            padding-bottom: 50px;
        }
        .music-item {
            width: 90%;
            max-width: 500px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s;
            flex-wrap: nowrap; /* nom va tugma bir qatorda */
        }
        .music-item:hover {
            transform: scale(1.03);
        }
        .music-name {
            font-size: 1.1em;
            color: #333;
            max-width: 70%; /* tugmaga joy qoldirish */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .download-btn {
            background-color: #4a90e2;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            text-decoration: none;
            font-size: 0.9em;
            flex-shrink: 0; /* tugma siqilmasin */
        }
        .download-btn:hover {
            background-color: #357ABD;
        }

        /* Mobil ekranlar uchun */
        @media (max-width: 400px) {
            .music-item {
                flex-direction: column;
                align-items: flex-start;
            }
            .music-name {
                max-width: 100%;
                white-space: normal;
            }
            .download-btn {
                margin-top: 8px;
            }
        }
    </style>
</head>
<body>

    <header>Musiqa Qidiruv Ilovasi</header>

    <div class="search-box">
        <input type="text" id="search" placeholder="Musiqa nomini kiriting...">
    </div>

    <div class="music-list" id="music-list">
        <!-- Musiqalar bu yerda chiqadi -->
    </div>

    <script>
    // AdsGram interstitial reklama
    const AdController = window.Adsgram.init({ blockId: "int-18073" });

    function showInterstitialAd() {
        AdController.show().then((result) => {
            console.log("Ad result:", result);
        }).catch((result) => {
            console.log("Ad error:", result);
        });
    }

    // Musiqa ma'lumotlari
    const musics = [
        {name: "", link: ""},
        {name: "", link: ""},
        {name: "", link: ""},
        {name: "", link: ""},
        {name: "AUTOMOTIVO MAGICO WORLD (SLOWED)", link: "https://drive.google.com/file/d/11W8Xcijd_rwXMcE82nNYzM6WI9Q8JZnz/view?usp=drivesdk"},
        {name: "top g slowed", link: "https://drive.google.com/file/d/1WKc84PTl1vq7ip8vkPPtI_lhRqN5LOnO/view?usp=drivesdk"},
        {name: "07 LADA", link: "https://drive.google.com/file/d/1kmxwK--TKLcO1WCzFuIMvF6oLop8Bxfx/view?usp=drivesdk"},
        {name: "Uzbek tahoe", link: "https://drive.google.com/file/d/1MMm6cWIxoHyENRp5m3lgkA1Lo5QCZ3Mb/view?usp=drivesdk"},
        {name: "TRALALERO PORRADEIRO (Super Slowed)", link: "https://drive.google.com/file/d/1alWCBYHw7yBWFlHSnpVPPy-gjM7mNCFj/view?usp=drivesdk"},
        {name: "Golden Brown (Slowed Down Version)", link: "https://drive.google.com/file/d/1ecd85RcmaxNS8UNuDD0bNmjIbg_Eb1IS/view?usp=drivesdk"},
        {name: "Sonne", link: "https://drive.google.com/file/d/1OhdWfx1gkQ9Zxhumr_XoC2yqEOukwcgD/view?usp=drivesdk"},
        {name: "SKORN - Slowed", link: "https://drive.google.com/file/d/1riucgmZqBfUgLyc6v25HgdJuSUCXlypw/view?usp=drivesdk"},
        {name: "Гио_Пика_Черный_Дельфин_Slow", link: "https://drive.google.com/file/d/1DYNy-hJP24HySJjHLYjO3v53CAp-ewlz/view?usp=drivesdk"},
        {name: "снова ноч", link: "https://drive.google.com/file/d/1GH5EU-Xc5OhHkFHq9DkXUm1Alic9e-4W/view?usp=drivesdk"},
        {name: "Ummon - Xiyonat", link: "https://drive.google.com/file/d/1zl_tXGL9H1ixc7bTdsSlmNxxO-flHmYu/view?usp=drivesdk"},
        {name: "deepdown_Andrew_Tate_Theme_Song_slowed", link: "https://drive.google.com/file/d/1u8fsCgXm8NbRO7lWDkCjOAKqMy2EbSBa/view?usp=drivesdk"},
        {name: "18 yoshimda edi", link: "https://drive.google.com/file/d/1odZ5KT2TuNJAiuLmZHKHRlhY2A7GHCGn/view?usp=drivesdk"},
        {name: "PAPI DE MI VIDA PAPI AMOR FUNK 2 (Ultra Slowed)", link: "https://drive.google.com/file/d/1VIp8Dbov40f3nfkxwjphEzSNpbGw3MH6/view?usp=drivesdk"},
    ];

    const searchInput = document.getElementById('search');
    const musicList = document.getElementById('music-list');

    let initialAdShown = false;
    let searchCounter = 0;
    let searchTimeout;

    function displayMusics(filteredMusics) {
        musicList.innerHTML = '';
        filteredMusics.forEach((music) => {
            const musicItem = document.createElement('div');
            musicItem.className = 'music-item';
            musicItem.innerHTML = `
                <div class="music-name">${music.name}</div>
                <a href="${music.link}" class="download-btn" target="_blank">Yuklab olish</a>
            `;
            musicList.appendChild(musicItem);
        });

        if(!initialAdShown) {
            showInterstitialAd();
            initialAdShown = true;
        }
    }

    // Dastlab barcha musiqalarni ko‘rsatish
    displayMusics(musics);

    // Qidiruv
    searchInput.addEventListener('input', () => {
        clearTimeout(searchTimeout);

        searchTimeout = setTimeout(() => {
            const query = searchInput.value.toLowerCase().trim();
            const filtered = query ? musics.filter(music => music.name.toLowerCase().includes(query)) : musics;
            displayMusics(filtered);

            if(query) {
                searchCounter++;
                if(searchCounter >= 5) {
                    showInterstitialAd();
                    searchCounter = 0;
                }
            }
        }, 1000); // oxirgi harfdan keyin 1 sekund kutadi
    });
    </script>

</body>
</html>
